<div class="box box-primary">

  <div class="box-header with-border">
    <h3 class="box-title"><strong>История на последните извършени действия</strong></h3>
  </div>

  <div class="box-body">
    <div class="col-md-12">
      <table class="table table-bordered">
        <tbody>
        <tr class="btn-{{action.type}}" ng-repeat="action in History.actions | orderBy: '-datetime'">
          <td>{{action.name}}</td>
          <td>{{action.datetime | date: "dd.MM.yyyy / HH:mm"}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
