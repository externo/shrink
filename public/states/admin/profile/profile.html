<div class="col-md-9 col-sm-6 col-xs-12 separate">
  <div class="nav-tabs-custom">
    <ul class="nav nav-tabs">
      <li class="active"><a href="" data-toggle="tab">Профил</a></li>
    </ul>
    <div class="tab-content">
      <div class="active tab-pane" id="activity">
        <div class="post">
          <div class="user-block">
            <form name="formEditProfile">
              <div class="col-md-12 separate">
                <div class="col-md-12">
                  <label>Данни за представяне</label>

                  <div class="btn-group pull-right">
                    <button type="button" class="btn btn-warning" ng-click="Profile.editProfile()"
                            ng-disabled="formEditProfile.$invalid">
                      Запази
                    </button>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-user"></i></div>
                    <input type="text" class="form-control" placeholder="Имена"
                           ng-model="Profile.currentProfile.name" name="name" required>
                  </div>
                  <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                    <input type="text" class="form-control" placeholder="Телефон"
                           ng-model="Profile.currentProfile.phone">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-envelope-o"></i></div>
                    <input type="text" class="form-control" placeholder="my@mail.bg"
                           ng-model="Profile.currentProfile.email">
                  </div>
                  <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-home"></i></div>
                    <input type="text" class="form-control" placeholder="Адрес"
                           ng-model="Profile.currentProfile.address" name="address" required>
                  </div>
                </div>
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-home"></i></div>
                  <div text-angular ng-model="Profile.currentProfile.presentation"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
