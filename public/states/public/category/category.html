<div class="article" ng-repeat="article in Category.articles | filter: Category.categoryId">
  <img class="alignright" src="{{baseUrl}}/admin/file/{{article.image}}"/>
  <h3>{{article.title}}</h3>
  <div ng-bind-html="article.content"></div>
  <!--<p>To learn more about Jennifer Dawn Watts, <a href="/jennifer-dawn-watts">click here</a>.</p>-->
  <div class='clear'></div>
</div>
