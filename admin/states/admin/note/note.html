<div class="box box-primary">

  <div class="box-header with-border">
    <h3 class="box-title"><strong>Добавяне на бележки</strong></h3>
  </div>

  <div class="box-header">
    <form name="formAddNote">
      <div class="col-md-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="&#xf0c5; Бележка" ng-model="Note.note.name" name="name" required>
          <div class="input-group-btn">
            <button class="btn btn-success pull-right" ng-click="Note.addNote()"
                    ng-disabled="formAddNote.$invalid">
              Добави
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="box-body">
    <table class="table table-striped table-bordered table-hover">
      <thead>
      <tr>
        <th>Бележка</th>
        <th>Изтрий</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="note in Note.notes | orderBy: 'name'">
        <td id="{{note._id}}">{{note.name}}</td>
        <td>
          <button class="btn btn-danger pull-right" ng-click="Note.removeNote(note._id)">
            <span class="fa fa-remove"></span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
