<div class="box box-primary">

  <div class="box-header with-border">
    <h3 class="box-title"><strong>Добавяне на категория</strong></h3>
  </div>

  <div class="box-header">
    <form name="formAddCategory">
      <div class="col-md-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="&#xf0c5; Категория" ng-model="Category.category.name" name="name" required>
          <div class="input-group-btn">
            <button class="btn btn-success pull-right" ng-click="Category.addCategory()"
                    ng-disabled="formAddCategory.$invalid">
              Добави
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="box-body">
    <table class="table table-striped table-bordered table-hover">
      <thead>
      <tr>
        <th>Категория</th>
        <th>Изтрий</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="category in Category.categories | orderBy: 'name'">
        <td id="{{category._id}}">{{category.name}}</td>
        <td>
          <button class="btn btn-danger pull-right" ng-click="Category.removeCategory(category._id)">
            <span class="fa fa-remove"></span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
